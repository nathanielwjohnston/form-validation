<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form id="form" novalidate>
      <label for="email-input">Email</label>
      <input type="email" name="email-input" id="email-input" required />
      <div id="email-validation-message"></div>
      <label for="country-input">Country</label>
      <input
        type="text"
        name="country-input"
        id="country-input"
        pattern="^(([a-zA-z]+)|(\s))+$"
        required
      />
      <div id="country-validation-message"></div>
      <label for="zip-code-input">Zip Code e.g. 12345(-1234)</label>
      <input
        type="tel"
        name="zip-code-input"
        id="zip-code-input"
        minlength="4"
        maxlength="10"
        pattern="^[0-9]{5}(-[0-9]{4})?$"
        required
      />
      <div id="zip-code-validation-message"></div>
      <label for="password-input">Password</label>
      <input
        type="password"
        name="password-input"
        id="password-input"
        minlength="8"
        required
      />
      <div id="password-validation-message"></div>
      <label for="password-confirmation-input">Confirm Password</label>
      <input
        type="password"
        name="password-confirmation-input"
        id="password-confirmation-input"
        minlength="8"
        required
      />
      <div id="password-confirmation-validation-message"></div>
      <button id="form-submit-button">Submit</button>
    </form>
  </body>
</html>
